name: Build releases

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Select the build device'
        required: true
        default: 'nanopi-r76s'
        type: choice
        options:
          - 'armv8'
          - 'nanopi-r4s'
          - 'nanopi-r5s'
          - 'nanopi-r76s'
          - 'x86_64'
      version:
        description: 'Select the build version'
        required: true
        default: 'snapshot-24.10'
        type: choice
        options:
          - 'release'
          - 'snapshot-24.10'
      ccache:
        description: 'Enable ccache (Use Cache to speed up next build)'
        type: boolean
        default: false
      lan_addr:
        description: 'Setting default LAN address'
        required: true
        default: '192.168.1.1'
        type: string
      root_password:
        description: 'Setting default root password (Optional, No password by default)'
        required: false
        default: ''
        type: string
      # 移除所有可能导致错误的 Build options，只保留 BUILD_FAST
      build_options:
        description: 'Build options (separate multiple options with spaces)'
        required: false
        default: 'BUILD_FAST=y'
        type: string

jobs:
  build:
    name: Build ${{ github.event.inputs.device }}
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        path: r4s_build_script

    - name: Setup variables
      run: |
        sudo timedatectl set-timezone 'Asia/Shanghai'
        git config --global user.name 'actions'
        git config --global user.email 'action@github.com'
        echo build_dir="/builder" >> "$GITHUB_ENV"
        [ "${{ github.event.inputs.version }}" = release ] && echo build_version="rc2" >> "$GITHUB_ENV" || echo build_version="dev" >> "$GITHUB_ENV"

    - name: Install Caddy Server
      run: |
        sudo curl -sL -o /usr/bin/caddy https://github.com/sbwml/r4s_build_script/releases/download/caddy/caddy
        sudo chmod 755 /usr/bin/caddy
        echo ":8080 {" > caddyfile
        echo "    root * $(pwd)/r4s_build_script" >> caddyfile
        echo "    file_server browse" >> caddyfile
        echo "}" >> caddyfile
        sudo /usr/bin/caddy start --config caddyfile --adapter caddyfile

    - name: Free disk space
      uses: sbwml/actions@free-disk
      with:
        build-mount-path: /builder

    - name: Build System Setup
      uses: sbwml/actions@openwrt-build-setup

    # 移除了 Install LLVM 和 Caching 步骤，确保核心逻辑干净，避免干扰

    - name: Compile OpenWrt (最终架构锁定与编译)
      working-directory: /builder
      id: compile
      continue-on-error: true
      env:
        git_name: ${{ secrets.username }}
        git_password: ${{ secrets.password }}
        BUILD_FAST: y # 强制下载预编译工具链
        LAN: ${{ github.event.inputs.lan_addr }}
        USE_GCC15: y # 保持 GCC15
        ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
        build_version: ${{ env.build_version }}
        build_device: ${{ github.event.inputs.device }}
      run: |
        # --- 步骤 1: 运行 build.sh 脚本的前半部分 (克隆源码和初始化 feeds) ---
        echo "=== 步骤 1: 克隆源码并初始化环境 ==="
        # 使用 BUILD=n 标志，告诉 build.sh 在配置前停止，只做环境准备
        bash <(curl -sS http://127.0.0.1:8080/build.sh) $build_version $build_device BUILD=n

        if [ ! -d "openwrt" ]; then
          echo "❌ 致命错误: 源码克隆失败。OpenWrt 目录不存在。请检查网络或 GitHub Actions 权限。"
          exit 1
        fi
        
        # --- 步骤 2: 强制锁定 R76S 架构 (解决 make defconfig 错误) ---
        cd openwrt
        
        CONFIG_SRC="$GITHUB_WORKSPACE/r4s_build_script/openwrt/24-config-musl-r76s"
        CONFIG_DEST=".config"
        
        echo "✅ 正在强制植入 R76S 配置文件..."
        if [ ! -f "$CONFIG_SRC" ]; then
          echo "❌ 致命错误: 配置文件 $CONFIG_SRC 不存在！请检查文件名！"
          exit 1
        fi
        cp "$CONFIG_SRC" "$CONFIG_DEST"
        
        # 锁定架构 (这是解决 MIPS 错误和 make defconfig 找不到文件的最终手段)
        echo "执行 make defconfig 锁定架构..."
        make defconfig
        
        # 验证架构锁定
        if ! grep -q "CONFIG_TARGET_rockchip=y" .config; then
            echo "❌ 致命错误: 架构锁定失败！请检查 24-config-musl-r76s 的内容。"
            exit 1
        fi
        
        # --- 步骤 3: 运行核心编译 ---
        echo "=== 步骤 3: 开始核心编译 ==="
        # 此时 openwrt 目录已经创建，.config 已经锁定。直接调用 make -jN。
        # 注意：这里我们移除了 build.sh 后半段复杂的逻辑，直接使用原生的 make。
        make -j$(nproc)
        
        # --- 步骤 4: 原始的 tags 逻辑 ---
        if [ "$build_version" = "rc2" ]; then
          tags=OpenWrt-$(git describe --abbrev=0 --tags)
        else
          tags=snapshot-24.10-$(git log -n 1 --date=format:"%Y%m%d" --format="%cd")-$(git log --pretty=format:"%h" -1)
        fi
        echo "latest_release=$tags" >>$GITHUB_ENV

    - name: Extensive logs after a failed compilation
      working-directory: /builder
      if: steps.compile.outcome == 'failure'
      run: |
        # 编译失败时，输出详细日志，便于诊断
        cd openwrt
        make V=s

    # 删除了所有的 Caching 步骤，简化代码，避免干扰核心编译

    - name: Prepare Firmware Files
      working-directory: /builder
      if: success()
      run: |
        # 只保留 Rockchip 的固件提取逻辑
        mkdir -p rom
        cp -a openwrt/bin/targets/rockchip/*/*.img.gz rom/ || true

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.device }}-openwrt-${{ env.latest_release }}
        path: ${{ env.build_dir }}/rom/*

    - name: Create release
      if: success()
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.latest_release }}
        allowUpdates: true
        tag: ${{ env.latest_release }}
        commit: master
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.build_dir }}/rom/*
